{{ define "content" }}
<section class="relative min-h-screen flex items-center justify-center bg-gradient-to-br from-pink-90 via-white-90 to-blue-90 overflow-hidden px-6 -mt-36">
  <!-- Background avec blur -->
  <div class="absolute inset-0 -z-10">
    <img src="/static/images/photos/hero-bg.jpg" alt="Mariage" class="w-full h-full object-cover opacity-30 blur-xs" />
    <div class="absolute inset-0 bg-gradient-to-t from-white/70 via-white/40 to-white/10"></div>
  </div>

  <!-- Contenu centré avec animation -->
  <div class="relative max-w-3xl text-center">
    <h1 class="font-title text-5xl md:text-5xl bg-auto text-deep-green mb-6 opacity-0 translate-y-6 animate-fade-slide-in">
      Nous allons nous dire oui 💍
    </h1>

    <p class="text-lg mb-12 opacity-0 translate-y-6 animate-fade-slide-in delay-200">
      Rejoignez-nous le <strong>25 avril 2026</strong> pour une journée inoubliable
    </p>

    <a href="/rsvp" class="inline-flex items-center focus:ring-4 text-lg font-semibold py-4 px-8 rounded-lg shadow-lg transition-transform transform hover:scale-105 hover:shadow-xl">
      Je confirme ma présence
      <svg xmlns="http://www.w3.org/2000/svg" class="ml-3 h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
      </svg>
    </a>

    <script src="/static/js/countdown.js"></script>
    <div id="countdown" class="mt-8 text-lg font-semibold opacity-0 translate-y-6 animate-fade-slide-in delay-300">
      <span id="days" class="countdown-item"></span> jours
      <span id="hours" class="countdown-item"></span> heures
      <span id="minutes" class="countdown-item"></span> minutes
      <span id="seconds" class="countdown-item"></span> secondes

    </div>

    
  </div>
</section>

{{ end }}
