{{ define "content" }}
<section class="relative min-h-screen flex items-center justify-center bg-gradient-to-br from-pink-50 via-white to-blue-50 overflow-hidden px-6">

  <!-- Contenu centr√© avec animation -->

      Longpont
    </h1>
    <p class="font text-xl md:text-2xl text-light-ivory mb-8 opacity-0 translate-y-6 animate-fade-slide-in delay-100">
      Nous allons nous dire oui üíç
    </p>
    <span class="hidden bg-light-ivory bg-fresh-pink bg-bloom-rose bg-sunny-wasabi bg-deep-green font-title font-body font-name"></span>

    <p class="text-lg mb-12 opacity-0 translate-y-6 animate-fade-slide-in delay-200">
      Rejoignez-nous le <strong>25 avril 2026</strong> pour une journ√©e inoubliable
    </p>

    <a href="/rsvp" class="inline-flex items-center dark:bg-lightivory bg-deepgreen hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 text-white text-lg font-semibold py-4 px-8 rounded-lg shadow-lg transition-transform transform hover:scale-105 hover:shadow-xl">

<!-- Animation keyframes √† ajouter dans ton CSS Tailwind (ou dans style global) -->
<style>
@keyframes fadeSlideIn {
  0% {
    opacity: 0;
    transform: translateY(24px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

.animate-fade-slide-in {
  animation: fadeSlideIn 0.6s ease forwards;
}
.delay-100 {
  animation-delay: 0.1s;
}
.delay-200 {
  animation-delay: 0.2s;
}
</style>
{{ end }}
